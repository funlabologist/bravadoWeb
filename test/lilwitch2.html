<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
	
    <title>lilWitch2</title>
	
    <script type="text/javascript"
            src = "assets/simpleGame.js"></script>
    <script type="text/javascript">

    //game vars
    var scene;
	var scene;
    var witch;
	var candy;
	var skull;
	var scoreBoard;
	var health = 100;
    var hits = 0;
	var bkg;
	var healthScore;
	var timer;
	var time;
	var MAXTIME = 30;
	//var gameoverMP3;
	
	
    
    //constants
    
    function witch(){
        twitch = new Sprite(scene, "assets/witch.png", 155, 105);
        twitch.setSpeed(0);
        twitch.setPosition()
        
		twitch.followMouse = function(){
            this.setPosition(55, scene.getMouseY());
        }
        
        return twitch;
    } // end witch constructor
    
    ///////////////////////////
	function candy(){
        tcandy = new Sprite(scene, "assets/candy.png", 70, 41);
        
        tcandy.reset = function(){
            this.setDY(0);
            this.setDX(-5);
			newY = Math.random() * scene.height;
            this.setPosition(780, newY);
			} // end reset
        
        tcandy.checkBounds = function(){
            if (this.x < 0){
                this.reset();
            } // end if
        } // end checkBounds
        
        tcandy.reset();
       
        return tcandy;
    } // end candy
	
	////////////////////////////
	function skull(){
        tskull = new Sprite(scene, "assets/skull.png", 57, 47);
        
        tskull.reset = function(){
            this.setDY(0);
            this.setDX(-7);
            newY = Math.random() * scene.height;
            this.setPosition(780, newY);
        } // end reset
        
        tskull.checkBounds = function(){
            if (this.x < 0){
                this.reset();
            } // end if
        } // end checkBounds
        
        tskull.reset();
        
        return tskull;
    } // end candy
	
	////////////////////////////
    
    
    function init(){
	    scoreBoard = document.getElementById("scoreBoard");
		healthScore = document.getElementById("healthScore");
		timeScore = document.getElementById("timeScore");
		hits = 0;
		health=100;
		timer = new Timer();
		//gameoverMP3 = new Sound("assets/gameover.mp3");
        
		scene = new Scene();
		scene.setSize(800, 400);
		
		//scene.setBG("purple");
        scene.hideCursor();
        
        bkg = new Sprite(scene, "assets/bkg.png", 800, 600);
        bkg.setPosition(400, 300);
        bkg.setSpeed(0);
		
        witch = new witch();
		candy = new candy();
        skull = new skull();
		
        scene.start();
    }  // end init
    
    function update(){
        
        scene.clear();
        checkTime();
        witch.followMouse();
		
		bkg.update();
        
		checkCollisions();
        witch.update();
        candy.update();
		skull.update();
		
    } // end update();
    
	
	//////////////////////////////
	function checkCollisions(){
            if (witch.collidesWith(skull)){
                updateHealth();
				skull.reset();
            } // end if
			if (witch.collidesWith(candy)){
			    updateScore();
				candy.reset();
				
			} // end if
        } // end checkCollisions
	/////////////////////////////////
	
	function updateScore(){
            //update the scoreboard
            hits += 1;
            scoreBoard.innerHTML = "Hits: " + hits
	  		
        } // end updateScore
		
	function updateHealth(){
            //update health
            health -=5;
            healthScore.innerHTML = "Health: " + health
			
	  		
        } // end health	
	//////////////////////////////////	
	
	function updateTime(){
            //update time
            
            timeScore.innerHTML = "Time: " + time
			
	  		
        }
	function checkTime(){
time = timer.getElapsedTime();
if (time > MAXTIME){
//gameoverMP3.play();
scene.stop();
window.location.href = "gameOver.html";
} // end if
updateTime();
} // end checkTime


	
    </script>
	
</head>
<body onload = "init()">
<div style="position: absolute; z-index: 1; left: 50px; top: 40px; color: yellow; text-shadow: 2px 2px 4px #000000;; 
font-family: Impact, fantasy; font-size: 30px;">
        <div  id = "scoreBoard">Hits: 0 </div>
		<div  id = "healthScore">Health: 100 </div>
		<div  id = "timeScore">Time: 10 </div>
    </div>

    
</body>
</html>
